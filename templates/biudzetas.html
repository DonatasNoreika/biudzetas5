{% extends "base.html" %}
{% block title %}Biudžetas{% endblock %}
{% block content %}
<h1>Biudžeto įrašai:</h1>
<ul>
{% if zurnalas %}
{% for irasas in zurnalas %}
<hr>
<li>{{irasas}}</li>
    <a href="{{ url_for('istrinti', index=zurnalas.index(irasas)) }}">Ištrinti</a>
{% endfor %}
{% else %}
    <b>Žurnale nėra įrašų</b>
{% endif %}
</ul>

<a href="/prideti">
    <button type="button" >Pridėti įrašą</button>
</a>

{% endblock %}
